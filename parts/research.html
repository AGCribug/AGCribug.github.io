<h2>计算化学 · 分子动力学 · 纳米材料</h2><br>
<div>
    <p>    计算化学是一个令人着迷的研究方法，它的应用领域十分广阔。它包括了量子化学、第一性原理计算、分子动力学等。</p>
    <p>    分子动力学（Molecular Dynamics, MD），基于经典力学定义的简单的势函数描述原子间相互作用，相对粗糙地模拟研究大量分子的动态行为。通常的研究尺度 < 200万个原子、< 2000ns。</p><br>
